<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form style="margin-top: 15px;">
            <div class="amount">Enter Amount</div>
            <input type="text" value="1">
            <div class="form-container">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <div class="img" style="height: 45px; width: 45px;">
                            <img src="https://flagsapi.com/US/shiny/64.png" style="max-width: 40px;">
                        </div>
                        <select name="from" style="font-size: 1.15rem;" id="select1"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" style="padding-top: 25px;"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <div class="img" style="height: 45px; width: 45px;">
                            <img src="https://flagsapi.com/IN/shiny/64.png" style="max-width: 40px;">
                        </div>
                        <select name="to" style="font-size: 1.15rem;" id="select2"></select>
                    </div>
                </div>
            </div>
            <p id="converted-rate"></p>
            <div id="submit-btn">
                <button id="btn">Convert</button>
            </div>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
